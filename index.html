<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>EBANET - Cliente para impresoras</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <img src="./icon.svg" alt="Icono del programa">
      </div>
      <p>El programa está listo para recibir peticiones.</p>
      <p id="version">v1.1.8</p>
      <p id="status">Buscando actualizaciones...</p>
      <div id="updatesSection">
        <button id="checkUpdatesBtn">Buscar actualizaciones</button>
        <div id="restartSection">
          <p>Para aplicar las actualizaciones es necesario reinciar la aplicación.</p>
          <button id="restartBtn">Reinicar</button>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
